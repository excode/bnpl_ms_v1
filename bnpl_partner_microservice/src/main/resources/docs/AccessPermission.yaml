
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /accesspermission:
    post:
      security:
      - bearerAuth: []
      tags:
        - accesspermission
      summary: Add new Access Permission
      produces:
        - application/json
      parameters:
        - in: body
          name: displayName
          description: Save new Access Permission
          required: true
          schema:
            $ref: '#/definitions/accesspermission'
      responses:
        '201':
          description: An object with Access Permission details

  /accesspermission/:
