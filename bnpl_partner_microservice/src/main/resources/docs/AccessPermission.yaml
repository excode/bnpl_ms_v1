      security:
          - bearerAuth: []
      tags:
        - accesspermission
      summary: List Access Permission
      description: Search Access Permission 
      parameters:
        - name: page
          in: query
          description: page No
          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: endPointname
          in: query
          description: endPointname values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: endPointname_mode
          in: query
          description: endPointname mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: add
          in: query
          description: add true or false
          required: false
          explode: true
          schema:
            type: string
            default: true
