
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /apikeys:
    post:
      security:
      - bearerAuth: []
      tags:
        - apikeys
      summary: Add new APIKeys
      produces:
