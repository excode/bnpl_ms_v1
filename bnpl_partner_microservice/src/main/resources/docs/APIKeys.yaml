          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: keyValue
          in: query
          description: keyValue values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: keyValue_mode
          in: query
          description: keyValue mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
