
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /feedback:
    post:
      security:
      - bearerAuth: []
      tags:
        - feedback
      summary: Add new Feedback
      produces:
        - application/json
      parameters:
        - in: body
          name: displayName
          description: Save new Feedback
          required: true
          schema:
            $ref: '#/definitions/feedback'
      responses:
        '201':
          description: An object with Feedback details

  /feedback/:
    get:
      security:
          - bearerAuth: []
      tags:
        - feedback
      summary: List Feedback
      description: Search Feedback 
      parameters:
        - name: page
          in: query
          description: page No
          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: partnerId
          in: query
          description: partnerId values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: partnerId_mode
          in: query
          description: partnerId mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: rating
          in: query
          description: rating values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: rating_mode
          in: query
          description: rating mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: feedbackText
          in: query
          description: feedbackText values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: feedbackText_mode
          in: query
          description: feedbackText mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: createBy
          in: query
          description: createBy values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: createBy_mode
          in: query
          description: createBy mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: updateBy
          in: query
          description: updateBy values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: updateBy_mode
          in: query
          description: updateBy mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  perpage:
                    type: integer
                  page:
                    type: integer
                  docs:
                    type: array
                    items:
                      $ref: '#/definitions/feedbackData'
        '400':
          description: Invalid status value
