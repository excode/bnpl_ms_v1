
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.application.name=PARTNER-SERVICE

spring.datasource.url=jdbc:mysql://localhost:3306/bnpl_partner
spring.datasource.username=root
spring.datasource.password=admin008
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=200KB
spring.servlet.multipart.max-request-size=1000KB

spring.main.allow-bean-definition-overriding=true
