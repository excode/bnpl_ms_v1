
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /dues:
    post:
      security:
      - bearerAuth: []
      tags:
        - dues
      summary: Add new Dues
      produces:
        - application/json
      parameters:
