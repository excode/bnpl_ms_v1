      security:
          - bearerAuth: []
      tags:
        - dues
      summary: List Dues
      description: Search Dues 
      parameters:
        - name: page
          in: query
          description: page No
          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: customerID
          in: query
          description: customerID values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: customerID_mode
          in: query
          description: customerID mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: createBy
          in: query
          description: createBy values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: createBy_mode
          in: query
          description: createBy mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: updateBy
          in: query
          description: updateBy values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: updateBy_mode
          in: query
          description: updateBy mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: transactionID
          in: query
          description: transactionID values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: transactionID_mode
          in: query
          description: transactionID mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: dueAmount
          in: query
          description: dueAmount values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: dueAmount_mode
          in: query
          description: dueAmount mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: latePaymentFeePolicy
          in: query
          description: latePaymentFeePolicy values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: latePaymentFeePolicy_mode
          in: query
          description: latePaymentFeePolicy mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: partnerId
          in: query
          description: partnerId values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: partnerId_mode
          in: query
          description: partnerId mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  perpage:
                    type: integer
                  page:
                    type: integer
                  docs:
                    type: array
                    items:
                      $ref: '#/definitions/duesData'
        '400':
          description: Invalid status value
